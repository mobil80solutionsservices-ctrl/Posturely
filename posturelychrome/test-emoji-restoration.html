<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Emoji Restoration Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .emoji-test {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin: 20px 0;
        }
        .emoji-item {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            text-align: center;
            font-size: 24px;
        }
        .emoji-name {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        .test-result {
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .pass { background: #d4edda; color: #155724; }
        .fail { background: #f8d7da; color: #721c24; }
        button {
            background: #FFD045;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Emoji Restoration Test</h1>
        
        <button onclick="testEmojis()">Test Emoji Display</button>
        <button onclick="loadSidepanelEmojis()">Check Sidepanel Emojis</button>
        
        <div id="testResults"></div>
        
        <h3>Expected Emojis:</h3>
        <div class="emoji-test">
            <div class="emoji-item">
                ü¶í
                <div class="emoji-name">Giraffe (Brand)</div>
            </div>
            <div class="emoji-item">
                üåê
                <div class="emoji-name">Globe (Language)</div>
            </div>
            <div class="emoji-item">
                ‚öôÔ∏è
                <div class="emoji-name">Gear (Settings)</div>
            </div>
            <div class="emoji-item">
                üîß
                <div class="emoji-name">Wrench (Debug)</div>
            </div>
            <div class="emoji-item">
                üñ§
                <div class="emoji-name">Heart (Motivation)</div>
            </div>
            <div class="emoji-item">
                üì∑
                <div class="emoji-name">Camera (Scan)</div>
            </div>
            <div class="emoji-item">
                üìä
                <div class="emoji-name">Chart (Analytics)</div>
            </div>
            <div class="emoji-item">
                üî•
                <div class="emoji-name">Fire (Streak)</div>
            </div>
            <div class="emoji-item">
                ‚èπÔ∏è
                <div class="emoji-name">Stop (Stop Tracking)</div>
            </div>
        </div>
    </div>

    <script>
        // Test emoji display
        window.testEmojis = function() {
            const results = document.getElementById('testResults');
            let html = '<h3>Emoji Display Test Results:</h3>';
            
            const expectedEmojis = [
                { emoji: 'ü¶í', name: 'Giraffe' },
                { emoji: 'üåê', name: 'Globe' },
                { emoji: '‚öôÔ∏è', name: 'Gear' },
                { emoji: 'üîß', name: 'Wrench' },
                { emoji: 'üñ§', name: 'Black Heart' },
                { emoji: 'üì∑', name: 'Camera' },
                { emoji: 'üìä', name: 'Chart' },
                { emoji: 'üî•', name: 'Fire' },
                { emoji: '‚èπÔ∏è', name: 'Stop Button' }
            ];
            
            let allPass = true;
            
            expectedEmojis.forEach(item => {
                // Simple test - check if emoji renders as expected
                const testDiv = document.createElement('div');
                testDiv.textContent = item.emoji;
                document.body.appendChild(testDiv);
                
                const rendered = testDiv.textContent === item.emoji;
                document.body.removeChild(testDiv);
                
                if (rendered) {
                    html += `<div class="test-result pass">‚úÖ ${item.name}: ${item.emoji} - Renders correctly</div>`;
                } else {
                    html += `<div class="test-result fail">‚ùå ${item.name}: ${item.emoji} - Rendering issue</div>`;
                    allPass = false;
                }
            });
            
            if (allPass) {
                html += '<div class="test-result pass">üéâ All emojis are displaying correctly!</div>';
            }
            
            results.innerHTML = html;
        };
        
        // Check sidepanel emojis
        window.loadSidepanelEmojis = async function() {
            try {
                const response = await fetch('./sidepanel.html');
                const html = await response.text();
                
                const results = document.getElementById('testResults');
                let resultHtml = '<h3>Sidepanel Emoji Check:</h3>';
                
                const expectedInSidepanel = [
                    { emoji: 'ü¶í', context: 'brand-icon' },
                    { emoji: 'üåê', context: 'language toggle' },
                    { emoji: '‚öôÔ∏è', context: 'settings toggle' },
                    { emoji: 'üîß', context: 'debug translation' },
                    { emoji: 'üñ§', context: 'motivation icon' },
                    { emoji: 'üì∑', context: 'full body scan' },
                    { emoji: 'üìä', context: 'view past data' },
                    { emoji: 'üî•', context: 'streak icon' }
                ];
                
                let foundCount = 0;
                
                expectedInSidepanel.forEach(item => {
                    const found = html.includes(item.emoji);
                    if (found) {
                        foundCount++;
                        resultHtml += `<div class="test-result pass">‚úÖ Found ${item.emoji} (${item.context})</div>`;
                    } else {
                        resultHtml += `<div class="test-result fail">‚ùå Missing ${item.emoji} (${item.context})</div>`;
                    }
                });
                
                // Check for corrupted emojis
                const corruptedCount = (html.match(/\?\?/g) || []).length;
                if (corruptedCount > 0) {
                    resultHtml += `<div class="test-result fail">‚ö†Ô∏è Found ${corruptedCount} corrupted emoji placeholders (??)</div>`;
                } else {
                    resultHtml += '<div class="test-result pass">‚úÖ No corrupted emoji placeholders found</div>';
                }
                
                resultHtml += `<div class="test-result ${foundCount === expectedInSidepanel.length ? 'pass' : 'fail'}">
                    üìä Summary: ${foundCount}/${expectedInSidepanel.length} emojis found in sidepanel.html
                </div>`;
                
                results.innerHTML = resultHtml;
                
            } catch (error) {
                document.getElementById('testResults').innerHTML = `<div class="test-result fail">‚ùå Error loading sidepanel.html: ${error.message}</div>`;
            }
        };
        
        // Auto-run test on load
        document.addEventListener('DOMContentLoaded', () => {
            testEmojis();
        });
    </script>
</body>
</html>

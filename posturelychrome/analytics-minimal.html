<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Posturely Analytics - Minimal</title>
    <style>
        :root {
            --bg: #FFFFFF;
            --text: #2B1E0F;
            --subtext: #5B4A37;
            --accent: #FED867;
            --border: rgba(122, 75, 0, 0.18);
            --score-surface: rgba(0,0,0,0.04);
            --buttonPrimaryBG1: #FFD045;
            --buttonPrimaryBG2: #F9B52D;
            --buttonPrimaryText: #2B1E0F;
            --secondaryBG: #FFF3C9;
            --success: #34C759;
            --warning: #FFA000;
            --danger: #EF4444;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        .analytics-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .analytics-card {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--text);
            margin: 0 0 16px 0;
        }

        .calendar-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .calendar-nav {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-button {
            background: var(--secondaryBG);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .nav-button:hover {
            background: var(--accent);
        }

        .calendar-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--text);
            margin: 0;
        }

        .debug-info {
            background: var(--score-surface);
            border-radius: 12px;
            padding: 16px;
            margin-top: 20px;
        }

        .debug-log {
            font-family: monospace;
            font-size: 12px;
            margin: 4px 0;
        }

        .success { color: var(--success); }
        .error { color: var(--danger); }
        .warning { color: var(--warning); }
    </style>
</head>
<body>
    <div class="analytics-container">
        <h1>Posturely Analytics - Minimal Test</h1>
        
        <div class="analytics-card">
            <h2 class="card-title">Calendar Navigation Test</h2>
            
            <div class="calendar-controls">
                <div class="calendar-nav">
                    <button id="prevMonth" class="nav-button">◀</button>
                    <button id="nextMonth" class="nav-button">▶</button>
                </div>
                <h3 id="calendarTitle" class="calendar-title">January 2025</h3>
                <div class="calendar-actions">
                    <button id="todayBtn" class="nav-button">Today</button>
                </div>
            </div>
            
            <div class="debug-info">
                <h4>Debug Log:</h4>
                <div id="debugLog"></div>
            </div>
        </div>
    </div>

    <script>
        // Simple calendar navigation without module dependencies
        let calendarCursor = new Date();
        
        function log(message, type = 'info') {
            const debugLog = document.getElementById('debugLog');
            const div = document.createElement('div');
            div.className = `debug-log ${type}`;
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            debugLog.appendChild(div);
            console.log(message);
        }
        
        function updateCalendarTitle() {
            const calendarTitle = document.getElementById('calendarTitle');
            if (calendarTitle) {
                calendarTitle.textContent = calendarCursor.toLocaleDateString(undefined, {
                    month: 'long',
                    year: 'numeric'
                });
                log(`Calendar updated to: ${calendarTitle.textContent}`, 'success');
            } else {
                log('Calendar title element not found!', 'error');
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            log('DOM Content Loaded', 'success');
            
            // Get DOM elements
            const prevMonthBtn = document.getElementById('prevMonth');
            const nextMonthBtn = document.getElementById('nextMonth');
            const todayBtn = document.getElementById('todayBtn');
            
            // Check if elements exist
            log(`prevMonth button: ${prevMonthBtn ? 'Found' : 'Missing'}`, prevMonthBtn ? 'success' : 'error');
            log(`nextMonth button: ${nextMonthBtn ? 'Found' : 'Missing'}`, nextMonthBtn ? 'success' : 'error');
            log(`today button: ${todayBtn ? 'Found' : 'Missing'}`, todayBtn ? 'success' : 'error');
            
            // Add event listeners with detailed logging
            if (prevMonthBtn) {
                prevMonthBtn.addEventListener('click', () => {
                    log('Previous month button clicked!', 'success');
                    const oldMonth = calendarCursor.toLocaleDateString(undefined, { month: 'long', year: 'numeric' });
                    calendarCursor = new Date(calendarCursor.getFullYear(), calendarCursor.getMonth() - 1, 1);
                    const newMonth = calendarCursor.toLocaleDateString(undefined, { month: 'long', year: 'numeric' });
                    log(`Changed from ${oldMonth} to ${newMonth}`, 'success');
                    updateCalendarTitle();
                });
                log('Previous month event listener added', 'success');
            } else {
                log('Cannot add event listener to prevMonth - element not found', 'error');
            }
            
            if (nextMonthBtn) {
                nextMonthBtn.addEventListener('click', () => {
                    log('Next month button clicked!', 'success');
                    const oldMonth = calendarCursor.toLocaleDateString(undefined, { month: 'long', year: 'numeric' });
                    calendarCursor = new Date(calendarCursor.getFullYear(), calendarCursor.getMonth() + 1, 1);
                    const newMonth = calendarCursor.toLocaleDateString(undefined, { month: 'long', year: 'numeric' });
                    log(`Changed from ${oldMonth} to ${newMonth}`, 'success');
                    updateCalendarTitle();
                });
                log('Next month event listener added', 'success');
            } else {
                log('Cannot add event listener to nextMonth - element not found', 'error');
            }
            
            if (todayBtn) {
                todayBtn.addEventListener('click', () => {
                    log('Today button clicked!', 'success');
                    const oldMonth = calendarCursor.toLocaleDateString(undefined, { month: 'long', year: 'numeric' });
                    calendarCursor = new Date();
                    const newMonth = calendarCursor.toLocaleDateString(undefined, { month: 'long', year: 'numeric' });
                    log(`Changed from ${oldMonth} to ${newMonth} (Today)`, 'success');
                    updateCalendarTitle();
                });
                log('Today event listener added', 'success');
            } else {
                log('Cannot add event listener to todayBtn - element not found', 'error');
            }
            
            // Initialize display
            updateCalendarTitle();
            log('Initialization complete - try clicking the navigation buttons!', 'success');
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure Chrome API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .test-section {
            padding: 20px;
            margin: 20px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .language-selector {
            margin: 10px 0;
        }
        select {
            padding: 8px;
            font-size: 16px;
            margin: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
        }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .warning { background-color: #fff3cd; color: #856404; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        .console-output {
            background: #000;
            color: #0f0;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>Pure Chrome Translator API Test</h1>
    <p><strong>This test uses ONLY the Chrome Translator API - no fallbacks, no custom logic.</strong></p>

    <div class="test-section">
        <h3>Language Selection</h3>
        <div class="language-selector">
            <label for="languageSelect">Select Target Language:</label>
            <select id="languageSelect">
                <option value="hi">Hindi (‡§π‡§ø‡§Ç‡§¶‡•Ä)</option>
                <option value="es">Spanish (espa√±ol)</option>
                <option value="fr">French (fran√ßais)</option>
                <option value="de">German (Deutsch)</option>
                <option value="ja">Japanese (Êó•Êú¨Ë™û)</option>
                <option value="ko">Korean (ÌïúÍµ≠Ïñ¥)</option>
                <option value="zh">Chinese (‰∏≠Êñá)</option>
                <option value="ar">Arabic (ÿßŸÑÿπÿ±ÿ®Ÿäÿ©)</option>
                <option value="ru">Russian (—Ä—É—Å—Å–∫–∏–π)</option>
            </select>
        </div>
        
        <button onclick="testHelloTranslation()">üß™ Test "Hello" Translation</button>
        <button onclick="clearResults()">üóëÔ∏è Clear Results</button>
    </div>

    <div class="test-section">
        <h3>Results</h3>
        <div id="results"></div>
    </div>

    <div class="test-section">
        <h3>Console Output</h3>
        <div id="consoleOutput" class="console-output">Console logs will appear here...</div>
    </div>

    <script>
        let consoleOutput = document.getElementById('consoleOutput');
        
        // Override console.log to capture output
        const originalConsoleLog = console.log;
        const originalConsoleWarn = console.warn;
        const originalConsoleError = console.error;
        
        console.log = function(...args) {
            originalConsoleLog.apply(console, args);
            addConsoleLog('LOG: ' + args.join(' '));
        };
        
        console.warn = function(...args) {
            originalConsoleWarn.apply(console, args);
            addConsoleLog('WARN: ' + args.join(' '));
        };

        console.error = function(...args) {
            originalConsoleError.apply(console, args);
            addConsoleLog('ERROR: ' + args.join(' '));
        };

        function addConsoleLog(message) {
            const timestamp = new Date().toLocaleTimeString();
            consoleOutput.textContent += `[${timestamp}] ${message}\n`;
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }

        function addResult(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${type}`;
            resultDiv.textContent = message;
            resultsDiv.appendChild(resultDiv);
        }

        window.testHelloTranslation = async function() {
            const selectedLanguage = document.getElementById('languageSelect').value;
            
            addResult(`üîç Testing Chrome API for ${selectedLanguage}...`, 'info');
            addConsoleLog(`\n=== PURE CHROME API TEST ===`);
            addConsoleLog(`Target Language: ${selectedLanguage}`);
            
            try {
                // Step 1: Check if API exists
                addConsoleLog('Step 1: Checking if Translator API exists...');
                if (typeof Translator === 'undefined') {
                    addResult('‚ùå Translator API not available in this browser', 'error');
                    addConsoleLog('‚ùå Translator API is undefined');
                    return;
                }
                addConsoleLog('‚úÖ Translator API is available');

                // Step 2: Check availability for language pair
                addConsoleLog('Step 2: Checking availability for language pair...');
                const availability = await Translator.availability({
                    sourceLanguage: 'en',
                    targetLanguage: selectedLanguage
                });
                
                addConsoleLog(`Availability result: ${availability}`);
                
                if (availability === 'unavailable') {
                    addResult(`‚ùå ${selectedLanguage} is unavailable`, 'error');
                    addConsoleLog(`‚ùå Language ${selectedLanguage} is unavailable`);
                    return;
                }
                
                addResult(`‚úÖ ${selectedLanguage} availability: ${availability}`, 'success');

                // Step 3: Create translator
                addConsoleLog('Step 3: Creating translator...');
                const translator = await Translator.create({
                    sourceLanguage: 'en',
                    targetLanguage: selectedLanguage,
                    monitor(monitor) {
                        monitor.addEventListener('downloadprogress', (e) => {
                            const progress = Math.round(e.loaded * 100);
                            addConsoleLog(`Download progress: ${progress}%`);
                        });
                    }
                });
                
                addConsoleLog('‚úÖ Translator created successfully');

                // Step 4: Translate "Hello"
                addConsoleLog('Step 4: Translating "Hello"...');
                
                // Test the exact format from Chrome docs
                const result = await translator.translate({ text: 'Hello' });
                
                addConsoleLog(`Raw API response:`, result);
                addConsoleLog(`Translation result: "${result.output}"`);
                
                // Check if translation actually happened
                if (result.output === 'Hello') {
                    addResult(`‚ö†Ô∏è Chrome API returned same text: "Hello" -> "${result.output}"`, 'warning');
                    addConsoleLog('‚ö†Ô∏è No translation occurred - API returned same text');
                } else {
                    addResult(`üéâ SUCCESS! "Hello" -> "${result.output}"`, 'success');
                    addConsoleLog(`üéâ Translation successful: "Hello" -> "${result.output}"`);
                }

                // Step 5: Test a few more words to be sure
                addConsoleLog('Step 5: Testing additional words...');
                const testWords = ['Thank you', 'Good morning', 'Settings'];
                
                for (const word of testWords) {
                    try {
                        const wordResult = await translator.translate({ text: word });
                        addConsoleLog(`"${word}" -> "${wordResult.output}"`);
                        
                        if (wordResult.output !== word) {
                            addResult(`‚úÖ "${word}" -> "${wordResult.output}"`, 'success');
                        } else {
                            addResult(`‚ö†Ô∏è "${word}" -> "${wordResult.output}" (no change)`, 'warning');
                        }
                    } catch (error) {
                        addConsoleLog(`‚ùå Error translating "${word}": ${error.message}`);
                    }
                }

            } catch (error) {
                addResult(`‚ùå Chrome API Error: ${error.message}`, 'error');
                addConsoleLog(`‚ùå Chrome API Error: ${error.message}`);
                addConsoleLog(`Error stack: ${error.stack}`);
            }
        };

        window.clearResults = function() {
            document.getElementById('results').innerHTML = '';
            consoleOutput.textContent = 'Console logs will appear here...\n';
            addConsoleLog('=== Results cleared ===');
        };

        // Initialize
        addConsoleLog('=== Pure Chrome API Test Page Loaded ===');
        addConsoleLog('This test uses ONLY Chrome Translator API - no fallbacks');
        addConsoleLog('Select a language and click "Test Hello Translation"');
    </script>
</body>
</html>
